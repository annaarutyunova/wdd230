<body>
    <h1 id="datep" class="regular"><a href='index.html'></a></h1>
    <header id="home_page_header">
        <a id="logo_link"  href="../index.html">
            <img class='logo' src='../images/logo.webp' alt='logo'>
        </a>
            <nav>
                <button id="hamburgerBtn">&#9776;</button>
                <ul id="primaryNav">
                    <li id="navigation" class="bold"><a href='../index.html'>Home</a></li>
                    <li id="navigation" class="bold"><a href="./discover.html">Discover</a></li>
                    <li id="navigation" class="active bold"><a href='./join.html'>Join</a></li>
                    <li id="navigation" class="bold"><a href="directory.html">Directory</a></li>
                    <li id="navigation" class="bold"><a href="typography.html">Membership</a></li>
                </ul>
            </nav>
    </header>
    <main id="joinpage">
        <div id="form">
            <form class="regular" method="get" action="thankyou.html">
                <label for="fname">First Name*</label><br>
                <input id="fname" type="text" name="firstname" required><br>
                <label for="fname">Last Name*</label><br>
                <input id="fname" type="text" name="firstname" required><br>
                <label for="title">Business Position Title*<br> (Only letter, spaces, and dashes at least 7 characters):</label><br>
                <input required id="title" name="title" type="text" pattern="[- A-Za-z]+" minlength="7"><br>
                <label for="email">Email:</label><br>
                <input type="email" type="email" name="email" required></inputtype><br>
                <label for="phone">Cell Number*</label><br>
                <input type="phone" type="phone" name="cell" required></inputtype><br>
        
                <laber id="member">Enter Your Memebership* </laber>
                <div id="radio">
                    <input type="radio" id="one" name="mlevel" value="level1">
                    <label for="one">Non Profit</label><br>
        
                    <input type="radio" id="two" name="mlevel" value="level2">
                    <label for="two">Bronze</label><br>
        
                    <input type="radio" id="three" name="mlevel" value="level3">
                    <label for="three">Silver</label><br>
        
                    <input type="radio" id="four" name="mlevel" value="level4">
                    <label for="four">Gold</label><br>
                </div>
        
                <label for="message">Business Description:</label><br>
                <textarea id="message" placeholder="your biz description here"></textarea><br>
        
                <input id="date" type="hidden" name="todaydate">
        
                <input class="button" type="submit" value="Join the Chamber">
            </form>
        </div>
        <div id="membership"></div>
    </main>
    <footer>
        <div>
            <p class="footer"><span class="year footer"></span> | Anna Arutyunova | Rexburg | WDD 230</p>
        <!-- Javascript goes in <span> -->
            <p class="footer">Last Updated: <span class="modified footer"></span></p>
            <p id="location" class="footer"><i class="fa-solid fa-location-dot"></i><a href="https://goo.gl/maps/yzTxugrDJPtVmdwHA">Location Map</a></p>
        </div>
