<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form class="regular" method="get" action="thankyou.html">
        <label for="fname">First Name*:</label>
        <input id="fname" type="text" name="firstname" required>
        <label for="fname">Last Name*:</label>
        <input id="fname" type="text" name="firstname" required>
        <label for="title">Business Position Title* (Only letter, spaces, and dashes at least 7 characters):</label>
        <input required id="title" name="title" pattern="[- A-Za-z]+" minlength="7">
        <label for="email">Email:</label>
        <input type="email" type="email" name="email" required></inputtype>
        <label for="phone">Cell Number* :</label>;
        <input type="phone" type="phone" name="cell" required></inputtype>

        <laber id="member">Enter Your Memebership </laber>
        <div id="radio">
            <input type="radio" id="one" name="mlevel" value="level1">
            <label for="one">Non Profit</label>

            <input type="radio" id="two" name="mlevel" value="level2">
            <label for="two">Bronze</label>

            <input type="radio" id="three" name="mlevel" value="level3">
            <label for="three">Silver</label>

            <input type="radio" id="four" name="mlevel" value="level4">
            <label for="four">Gold</label>
        </div>

        <label for="message">Business Description:</label>
        <textarea id="message" placeholder="your biz description here"></textarea>

        <input id="date" type="hidden" name="todaydate">
        <input id=""> 

        <input type="submit" value="Join the Chamber">
    </form>

    <table>
        <thead>
            <tr>
                <th colspan="2">WDD 230 Assignemnts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan>Week 9</td>
                <td>Tables</td>
            </tr>
            <tr>
                <td>Forms</td>
            </tr>
            <tr>
                <td>Week 10</td>
                <td>API</td>
            </tr>
            <tr>
                <td>Week 11</td>
                <td>Weather App</td>
            </tr>
            <tfoot>
                <td colspan="2">A look at the next few weeks</td>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
